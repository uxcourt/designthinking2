<script type="text/javascript">
	var friendCount=0
	var friendNames=""
	$("img").click(function(){
		if($(this).attr('src')=="images/icons/friend.png"){
			$(this).attr("src","images/icons/friend-selected.png");
				friendCount=friendCount+1
				friendNames= $(this).next()[0].innerHTML + ";" +friendNames;
				checkForSelection();
		}
		else{
			$(this).attr("src","images/icons/friend.png");
				friendCount=friendCount-1;
				//friendNames.indexOf($(this).next().innerHTML)
			checkForSelection();
		}
	});
function checkForSelection(){
	if(friendCount>0){
		$(".connectButton").attr( "disabled", false);
	}
	else{
		$(".connectButton").attr( "disabled", true );
	}
	}

</script>
