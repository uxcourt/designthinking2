	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

	<script src="scripts/connect.js"></script>
	<link type="text/css" rel="stylesheet" href="css/StyleSheet1.css" />

	<title>Connect</title>
</head>
<body onload="placeFriends()">
<DIV class="container app-panel">
	<div id="timerRow">
		<button onclick="javascript:window.location.href='index.html'">DECLINE</button> <span id="timer" class="timer" onclick="showTimerUpdate()">30:00</span>
	</div>
	<div id="mapPlus">
		<div class="map" id="map">
			<img src="images/map.png">
		</div>
		
		<div id="friendStaging">
			<img src="images/icons/meeting.png" id="meeting" alt="meeting" onmousedown="moveMeeting()" onmouseup="stopDrag()" />
		</div>
	</div>
	<div id="newMeeting" class="center">
		<p>Do you want to meet here instead?</p>
		<div class="center">
			<button onclick="no2MeetingMoveConf()">No</button>
			<button onclick="yes2MeetingMoveConf()">Yes</button>
		</div>
		
	</div>
	<div id="proposeTime">
		<div id="timePanel">
			<div>How many minutes from now?</div>
			<div id="timerControls">
				<span class="timeValue minutes"><input type='number' value="30" id="minutes"></span>
			</div>
			<button onclick=javascript:$("#proposeTime").css("display","none");>cancel</button>
			<button onclick=changeTimerValue($('#minutes')[0].value)>ok</button>
		</div>
	</div>

	<script>
		//$("#meeting")[0].addEventListener('touchstart', moveMeeting()); failed attempt to trap touch events; will come back to it.

	</script>
</body>

</html>
